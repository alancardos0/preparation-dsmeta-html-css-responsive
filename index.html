<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>DSMeta</title>
</head>

<body>
  <header>
    <div class="header">
      <img src="/src/assets/header-dsmeta.svg"
        alt="Logo do evento DSMeta, possui uma tela de computador,um notebook e um celular, na cor azul fraco, com algumas linhas para ilustração.">
      <h1>DSMeta</h1>
      <p>Desenvolvido por <a target="_blank" href="https://github.com/alancardos0">@alancardos0</a></p>
    </div>

  </header>
  <main>
    <section id="sales">
      <div class="container">
        <div class="card">
          <h2>Vendas</h2>
          <div class="dsmeta-form-control-container">
            <input class="dsmeta-form-control" type="text" placeholder="00/00/00">
          </div>
          <div class="dsmeta-form-control-container">
            <input class="dsmeta-form-control" type="text" placeholder="00/00/00">
          </div>

          <div>
            <table class="dsmeta-sales-table">
              <thead>
                <tr>
                  <th class="show992">ID</th>
                  <th class="show576">Data</th>
                  <th>Vendedor</th>
                  <th class="show992">Visitas</th>
                  <th class="show992">Vendas</th>
                  <th>Total</th>
                  <th>Notificar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="show992">ID</td>
                  <td class="show576">08/05/2022</td>
                  <td>Anakin</td>
                  <td class="show992">Visitas</td>
                  <td class="show992">Vendas</td>
                  <td>R$ 50000</td>
                  <td>
                    <div class="dsmeta-btn-container">
                      <div class="dsmeta-red-btn">
                        <img src="/src/assets/icon-button.svg" alt="Botão vermelho, para enviar SMS para o Usuario.">
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
